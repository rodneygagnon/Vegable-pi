    <main class="main minh-100vh" id="top">


      <!-- ============================================-->
      <!-- Preloader ==================================-->
      <div class="preloader" id="preloader">
        <div class="loader">
          <div class="line-scale-pulse-out-rapid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <!-- ============================================-->
      <!-- End of Preloader ===========================-->


      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="py-0" id="page-signup">

        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6 px-0">
              <div class="sticky-top h-lg-100vh py-9">
                <div class="bg-holder" style="background-image:url(assets/img/settings.jpg);" data-zanim-trigger="scroll" data-zanim-lg='{"animation":"zoom-out-slide-right","delay":0.4}'>
                </div>
                <!--/.bg-holder-->

              </div>
            </div>
            <div class="col-lg-6 bg-white py-6">
              <div class="row h-100 align-items-center justify-content-center">
                <div class="col-sm-8 col-md-6 col-lg-10 col-xl-8" data-zanim-xs='{"delay":0.5,"animation":"slide-right"}' data-zanim-trigger="scroll">
                  <h1 class="display-4 fs-2">Settings</h1>
                  <h3 class="text-danger mt-3">Location</h3>
                  <form class="needs-validation mt-5" method="post" action="/settings/post" novalidate>
                    <div class="row mb-4">
					            <div class="col">
						            <input class="form-control border-300 bg-light" type="text" placeholder="Your Address" id="address" name="address"  value="<%= config.address %>" required=""/>
					            </div>
                    </div>
                    <div class="row mb-4">
                      <div class="col">
	                      <input class="form-control border-300 bg-light" type="text" placeholder="Your City" id="city" name="city" value="<%= config.city %>" required=""/>
                      </div>
                    </div>
                    <div class="row mb-4">
                      <div class="col">
 						            <select class="selectpicker form-control" id="state" name="state" data-size="7" required="">
							            <%
                            var states = [ "", "AL", "AK", "AZ", "AR", "CA", "CO", "CT", "DE", "DC", "FL",
                                    "GA", "HI", "ID", "IL", "IN", "IA", "KS", "KY", "LA", "MA",
                                    "ME", "MD", "MI", "MN", "MO", "MS", "MT", "NC", "ND", "NE",
                                    "NH", "NJ", "NM", "NY", "OH", "OK", "OR", "PA", "RI", "SC",
                                    "SD", "TN", "TX", "UT", "VT", "VA", "WA", "WV", "WI", "WY"
                                  ];
                            for ( var i = 0; i < states.length; i++ ) {
                              var selected = ( config.state === states[i] ) ? "selected" : "";

                              %><option value="<%=states[ i ] %>" <%=selected %>><%=states[ i ] %></option><%
                            }
                          %>
          						  </select>
                      </div>
                      <div class="col">
                        <input class="form-control border-300 bg-light" type="text" placeholder="Your Zipcode" id="zip" name="zip" value="<%= config.zip %>" required=""/>
                      </div>
                    </div>
                    <div class="row mb-4 align-items-center">
                      <div class="col-auto">
                        <input class="btn btn-dark btn-block" type="submit" name="submit" value="Save" />
                      </div>
                      <div class="col-sm">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of .container-->

      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->


    </main>

    <!--    End of Main Content-->
