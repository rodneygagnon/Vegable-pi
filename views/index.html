                  var t = $(event.target);

                  $.ajax({
                      url: `/enable/${row.id}`,
                      type: 'POST',
                      data: {'submit':true}, // An object with the key 'submit' and value 'true;
                      success: function (result) {
                        var inst = $('[data-remodal-id=switchModal]').remodal();
                        
                        $('[data-remodal-id=switchModal] #remodalTitle').text(`${row.name} is ${row.status ? "OFF" : "ON"}!`);
                        
                        inst.open();

                        $table.bootstrapTable('refresh');
                      }
                  });

              },
              'click .edit': function (e, value, row, index) {
                var inst = $('[data-remodal-id=editZoneModal]').remodal();
                
                $('[data-remodal-id=editZoneModal] #remodalTitle').text('Edit: ' + row.name);
                $('[data-remodal-id=editZoneModal] #id').val(row.id);
                $('[data-remodal-id=editZoneModal] #name').val(row.name);
                $('[data-remodal-id=editZoneModal] #description').val(row.description);
                $('[data-remodal-id=editZoneModal] #flowrate').val(row.flowrate);

                inst.open();
              }
          };

              search: false,
              showToggle: false,
              showColumns: false,
              pagination: false,
              searchAlign: 'left',
              pageSize: 8,
              clickToSelect: false,
              pageList: [8,10,25,50,100],

              formatShowingRows: function(pageFrom, pageTo, totalRows){

              },
              formatRecordsPerPage: function(pageNumber){

              },
              icons: {
                  refresh: 'fa fa-refresh',
                  toggle: 'fa fa-th-list',
                  columns: 'fa fa-columns',
                  detailOpen: 'fa fa-plus-circle',
                  detailClose: 'ti-close'
              }
          });

          $(window).resize(function () {
